subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }
    def springBootVersion = '2.4.5'
    dependencies {
        implementation group: 'org.springframework.boot', name: 'spring-boot-starter-hateoas', version: springBootVersion
        implementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: springBootVersion
        implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: springBootVersion
        implementation group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '2.4.5'
        implementation group: 'io.jsonwebtoken', name: 'jjwt', version: '0.9.1'
        testImplementation group: 'org.springframework.security', name: 'spring-security-test', version: '5.4.6'
        implementation group: 'com.h2database', name: 'h2', version: '1.4.200'
        implementation group: 'org.flywaydb', name: 'flyway-core', version: '7.8.1'
        implementation group: 'org.springframework.boot', name: 'spring-boot-starter-validation', version: '2.4.5'
        implementation 'junit:junit:4.13.1'
    }
}
