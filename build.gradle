subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }
    def springWebVersion = '5.3.5'
    dependencies {
        implementation group: 'org.springframework', name: 'spring-core', version: springWebVersion
        implementation group: 'org.springframework', name: 'spring-context', version: springWebVersion
        implementation group: 'org.springframework', name: 'spring-web', version: springWebVersion
        implementation group: 'org.springframework', name: 'spring-webmvc', version: springWebVersion
        implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.23'
        implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.2'
        implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.12.2'
        implementation group: 'org.modelmapper', name: 'modelmapper', version: '2.4.0'
        testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.8.0-M1'
        testImplementation group: 'org.mockito', name: 'mockito-core', version: '3.8.0'
        testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: '3.8.0'
        testImplementation group: 'org.springframework', name: 'spring-test', version: springWebVersion

    }

}